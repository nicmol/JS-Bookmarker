<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarking App in JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4 style= "color:blue">Enter URLs here</h4>
    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form">
            <div class="floater-top">
                <input id="url" type="text" class="form-control">
                <input id="description" type="text" class="form-control">
            
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list content">
        <ol>
        <li><a href="https://www.w3schools.com">w3Schools</a></ul> </br>
          <li> <a href="https://www.goodreads.com">goodreads</a></ul>
          </ol>
           
        
    </div>
    <script src="dist/src/index.js"></script>    
</body>
</html>
